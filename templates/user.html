{% extends 'template.html' %}
{% block body %}
<h1 class="mt-4">Users</h1>

<div class="container">
  <div class="d-flex justify-content-between  mb-3">
    <div class="p-2"><h4 style="color: blue;">List User</h4></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      +Add
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="{{url_for('user')}}" method="post">
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input class="form-control" id="inputEmail" type="text" name="username" id="username" />
                <label for="inputEmail">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputEmail" type="email" name="email" id="email" />
                <label for="inputEmail">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" id="password" />
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table text-center">
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </thead>
      <tbody class="table-group-devider">
        {% for row in data%}
        <tr>
          <th scope="row" >1</th>
          <td>{{row.username}}</td>
          <td>{{row.email}}</td>
          <td>@mdo</td>
        </tr>
        {% endfor%}
      </tbody>
      <tfoot>
        <tr class="table-active"> </tr>
      </tfoot>
    </table>
  </div>
</div>



{% endblock %}
